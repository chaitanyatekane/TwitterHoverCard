<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter HoverCard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <div class="main-profile">
                    <div class="user-info">
                        <img class="profile-pic" src="programmer.png" width="90" alt="Profile-Picture">
                        <h3>Web Developer</h3>
                        <p>@hellodeveloper</p>
                    </div>
                    <div class="follow-btn">
                        <button>Follow</button>
                    </div>
                </div>
                <div class="user-bio">
                    <p>
                        I Am Web Developer
                        <br>
                        I Know HTML, CSS, JavaScript, C++, Python & C
                        <br>
                        My Name Is Mr. India
                        <br>
                        I Love Reading Books & Playing Cricket
                        <br>
                        You Can Reach Out To Me At <a href="">hellohellohellohello@gmail.com</a>
                    </p>
                </div>
                <div class="user-follows">
                    <div class="following"><b>989</b> Following</div>
                    <div class="followers"><b>494</b> Followers</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
